<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкрити у браузері</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            background: linear-gradient(135deg, #1a202c, #4a1d96, #5b21b6);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2, p {
            font-size: 24px;
            margin: 10px 0;
            padding: 10px 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        h2 {
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        p {
            font-weight: 400;
        }

        p strong {
            color: #e0c3fc;
        }

        .icon {
            font-size: 48px;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Адаптивність */
        @media (max-width: 400px) {
            h2, p {
                font-size: 18px;
                padding: 8px 15px;
            }
            .icon {
                font-size: 36px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>НАТИСНИ НА ТРИ КРАПКИ ⬆️</h2>
    <p>ОБЕРИ <strong>"ВІДКРИТИ У БРАУЗЕРІ"</strong></p>
    <div class="icon">⋮</div>

    <script>
        const targetUrl = "https://prev.affomelody.com/WurFvi";
        const userAgent = navigator.userAgent.toLowerCase();
        const urlParams = new URLSearchParams(window.location.search);
        const isExternal = urlParams.get('external') === 'true';

        // Проверяем, открыт ли сайт в TikTok in-app браузере
        const isTikTokBrowser = /ttwebview|musically|tiktok|bytedance|douyin|webview/i.test(userAgent) || 
                               window.navigator.standalone === false;

        // Если это внешний браузер или есть параметр ?external=true, редиректим
        if (!isTikTokBrowser || isExternal) {
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
