<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting...</title>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // кінцевий URL
    const targetURL = 'https://prev.affomelody.com/WurFvi'; // сюди постав свій сайт
    
    // Спроба відкрити посилання у Safari
    const isIOS = /iP(hone|od|ad)/.test(navigator.userAgent);
    const isTelegram = /Telegram/.test(navigator.userAgent);

    if (isIOS && isTelegram) {
      // Викликаємо відкриття нового вікна/вкладки
      const newWindow = window.open(targetURL, '_blank');
      if (!newWindow) {
        // Якщо блокувальник сплив вікон не дозволив
        // показати інструкцію
        document.body.innerHTML = `<p>Натисніть <a href="${targetURL}" target="_blank">тут</a>, щоб відкрити сайт у Safari.</p>`;
      } else {
        // Автоматично закриваємо цей проміжний вебапп (опціонально)
        setTimeout(() => window.close(), 1000);
      }
    } else {
      // Для інших браузерів просто редірект
      window.location.href = targetURL;
    }
  });
</script>
</head>
<body>
<p>Відбувається перенаправлення...</p>
</body>
</html>
