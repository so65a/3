<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть в браузере</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .action-image {
            width: 100%;
            max-width: 150px;
            height: auto;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Адаптивность */
        @media (max-width: 400px) {
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .action-image {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <h2>НАЖМИ НА ТРИ ТОЧКИ ⬆️</h2>
    <p>ВЫБЕРИ <b>"ОТКРЫТЬ В БРАУЗЕРЕ"</b></p>
    <a href="https://prev.affomelody.com/WurFvi" target="_blank">
        <img class="action-image" src="https://so65a.github.io/2/1.png" alt="Действие">
    </a>

    <script>
        const targetUrl = "https://prev.affomelody.com/WurFvi";
        const userAgent = navigator.userAgent.toLowerCase();

        // Проверяем, открыт ли сайт в TikTok in-app браузере
        const isTikTokBrowser = /ttwebview|musically|tiktok/i.test(userAgent);

        // Если это НЕ TikTok браузер (например, Chrome, Safari), сразу редиректим
        if (!isTikTokBrowser) {
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
