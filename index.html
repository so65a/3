<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удерживайте для перехода</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
        }

        /* Стили для Android */
        .android-container {
            display: none;
            position: relative;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .android-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px;
            animation: pulse 2s infinite;
        }
        .android-container p {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .android-container .fingerprint-link {
            width: 150px;
            height: 150px;
            background: url('https://so65a.github.io/2/1.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Стили для iOS */
        .ios-container {
            display: none;
            position: relative;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .ios-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .ios-container p {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .ios-container .fingerprint {
            width: 100%;
            max-width: 150px;
            height: auto;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Адаптивность */
        @media (max-width: 400px) {
            .android-container h2, .ios-container h2 {
                font-size: 24px;
            }
            .android-container p, .ios-container p {
                font-size: 14px;
            }
            .android-container .fingerprint-link {
                width: 120px;
                height: 120px;
            }
            .ios-container .fingerprint {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для Android -->
    <div class="android-container" id="androidContainer">
        <h2>УДЕРЖИВАЙТЕ ПАЛЕЦ НА ОТПЕЧАТКЕ⬇️⬇️!</h2>
        <p>ВЫБЕРИТЕ <b>"ОТКРЫТЬ В БРАУЗЕРЕ"</b> ИЛИ УДЕРЖИВАЙТЕ 1 СЕК</p>
        <a href="https://prev.affomelody.com/WurFvi" target="_blank" class="fingerprint-link"></a>
    </div>

    <!-- Контейнер для iOS -->
    <div class="ios-container" id="iosContainer">
        <h2>УДЕРЖИВАЙТЕ ПАЛЕЦ НА ОТПЕЧАТКЕ⬇️⬇️!</h2>
        <p>ВЫБЕРИТЕ <b>"ОТКРЫТЬ ССЫЛКУ"</b> ИЛИ УДЕРЖИВАЙТЕ 1 СЕК</p>
        <a href="https://prev.affomelody.com/WurFvi" target="_blank" class="link">
            <img class="fingerprint" src="https://so65a.github.io/2/1.png" alt="Отпечаток пальца">
        </a>
    </div>

    <script>
        // Распознавание ОС
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        // Элементы страницы
        const androidContainer = document.getElementById('androidContainer');
        const iosContainer = document.getElementById('iosContainer');

        // Показываем нужный контейнер
        if (isAndroid) {
            androidContainer.style.display = 'flex';
            iosContainer.style.display = 'none';
        } else {
            androidContainer.style.display = 'none';
            iosContainer.style.display = 'flex';
        }

        // Обработка долгого нажатия
        const targetUrl = "https://prev.affomelody.com/WurFvi";
        const androidLink = document.querySelector('.fingerprint-link');
        const iosLink = document.querySelector('.link');

        function setupLongPress(element) {
            let touchTimeout;
            element.addEventListener('touchstart', (e) => {
                touchTimeout = setTimeout(() => {
                    window.open(targetUrl, '_blank');
                }, 1000); // 1 секунда
            });
            element.addEventListener('touchend', () => clearTimeout(touchTimeout));
            element.addEventListener('touchcancel', () => clearTimeout(touchTimeout));
        }

        if (androidLink) setupLongPress(androidLink);
        if (iosLink) setupLongPress(iosLink);
    </script>
</body>
</html>
